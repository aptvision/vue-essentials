name: Release

on:
  push:
    tags:
      - 'v*.*.*'
  pull_request:
    branches:
      - '**'

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: yarn install

      - name: Install dependencies
        run: yarn build

      - name: Publish new version
        run: yarn release
